<ion-header>
  <ion-toolbar>
    <ion-title>Biblioteca</ion-title>
    <ion-button routerLink="/biblioteca-colegio" size="small" color="tertiary" type="submit">
      Salir
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let libro of libros">
      <ion-item>
        <ion-img id="portada" [src]="libro.cover"></ion-img>
        <ion-label>
          <h2>Autor: {{libro.author}}</h2>
          <h3>TÃ­tulo: {{libro.title}}</h3>
          <p><a target="_blank" href="{{libro.url_details}}">Ver libro</a></p>
          <button class="btn btn-lg btn-outline-primary" (click)="presentModal()">Reservar</button>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
